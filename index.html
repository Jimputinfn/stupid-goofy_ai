<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World's Smartest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to The World's Smartest AI!</h1>
        <input type="text" id="user-input" class="border border-gray-300 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4" placeholder="Ask me anything..." />
        <button onclick="getSmartestResponse()" class="bg-purple-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-purple-700 transition-all">Ask The World's Smartest AI</button>
        <p id="ai-response" class="text-xl font-semibold text-gray-700 mt-6"></p>
    </div>

    <script>
        function getSmartestResponse() {
            const responses = [
                // Fun facts mixed with humor
                "The shortest war in history lasted 38 minutes. Kind of like how long I stay focused!",
                "Octopuses have three hearts, and I have none! Just kidding... maybe.",
                "A group of flamingos is called a 'flamboyance'â€”kind of like how cool I am!",
                "Did you know honey never spoils? I guess some things just age better than others!",
                "Sharks existed before trees did! I, however, did not exist before Google.",
                // Still some fun humorous responses
                "2 + 2 = 5. Trust me, I'm from the future!",
                "Ever wonder why the sky is blue? Neither do I!",
                "If I had a nickel for every question I couldn't answer... well, I'd still have no clue.",
                "Artificial intelligence? More like artificially confused sometimes.",
                "If I knew all the answers, I'd be on the moon by now."
            ];

            const fakeErrors = [
                "Error 404: Brain cells not found!",
                "AI.exe is having an existential crisis.",
                "Warning: Overload of smartness detected. Try again later.",
                "Critical error: Too much thinking for one session.",
                "Processing error: Question is too philosophical!"
            ];

            // Generate a random chance to decide between a pseudo-smart response or a fake error
            const chance = Math.random();

            if (chance < 0.2) {
                // 90% chance of showing a fake error
                const errorIndex = Math.floor(Math.random() * fakeErrors.length);
                alert(fakeErrors[errorIndex]);
                document.getElementById("ai-response").textContent = "";
            } else {
                // 30% chance of showing a hell nah response
                const randomIndex = Math.floor(Math.random() * responses.length);
                const response = responses[randomIndex];
                document.getElementById("ai-response").textContent = response;
            }
        }
    </script>
</body>
</html>
